<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Jump</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            padding: 0;
            height: 100vh;
            overflow-y: auto; /* Ermöglicht vertikales Scrollen */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #ff0000; /* Rote Schriftfarbe */
            margin-bottom: 10px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 900px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
            flex-grow: 1;
            overflow-y: auto; /* Ermöglicht das Scrollen innerhalb des Containers */
        }

        .product-container {
            display: flex;
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            margin-bottom: 40px;
        }

        .product-image {
            flex: 1;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1;
            margin-left: 20px;
        }

        .description {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.2);
            border-radius: 5px;
            flex-grow: 1;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #cc0000;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #616161;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .back-button:hover {
            background-color: #505050;
        }

        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }

            .product-details {
                margin-left: 0;
                text-align: center;
            }

            h1 {
                font-size: 24px;
            }

            .description {
                font-size: 14px;
                margin: 5px 0;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bat Jump</h1>
    </div>
    <div class="content">
        <div class="product-container">
            <div class="product-image">
                <img src="https://hardtech.siansystem.com/hardtech/upload/news/images/dinorun.png" alt="Dino Jump">
            </div>
            <div class="product-details">
                <h2>Erlebe spannende Kämpfe und aufregende Abenteuer!</h2>
                <div class="description">
                    <p>In Jump the Dino steuerst du deinen eigenen Dinosaurier und musst Hindernisse überwinden, während du durch die fantastische Welt der Dinosaurier rennst. Sammle Punkte und entdecke neue Herausforderungen!</p>
                </div>
                <div class="button-container">
                    <button onclick="window.location.href='dino_game.html'">Spiel Starten</button>
                    <button onclick="window.location.href='shop.html'">Zurück zum Shop</button>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button onclick="window.location.href='index.html'">Zurück zur Startseite</button>
        </div>
    </div>
</body>
</html>
