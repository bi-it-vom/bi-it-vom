<html lang="de">

  <link rel="stylesheet" href="kontakt.css">
</head>
<body>
  <!-- Neuer Wrapper für den RGB-Rahmen -->
  <div class="kontakt-wrapper">
    <div class="kontakt-container">
      <h2>Kontakt</h2>
      <form action="https://formsubmit.co/m.volmar07@icloud.com" method="POST" class="kontakt-form">
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Dein Name" required>
        
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" placeholder="Deine E-Mail" required>
        
        <label for="nachricht">Nachricht</label>
        <textarea id="nachricht" name="nachricht" rows="5" placeholder="Deine Nachricht" required></textarea>
        
        <button type="submit">Senden</button>
      </form>
            <button onclick="window.location.href='index.html';" class="zurückbutton">Zurück</button>
          
    </div>
    
  </div>
