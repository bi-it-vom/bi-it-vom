<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passwort mit Sternchen</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 200px;
    }

    input[type="password"] {
      font-size: 20px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
      -webkit-text-security: '*'; /* ðŸ‘ˆ zeigt Sternchen statt Punkte */
    }

    button {
      padding: 10px 20px;
      margin-left: 8px;
      border: none;
      border-radius: 6px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #135ec5;
    }
  </style>
</head>
<body>

  <h2>Bitte Passwort eingeben</h2>
  <input type="password" id="pw" placeholder="Passwort" />
  <button onclick="checkPasswort()">OK</button>

  <script>
    const PASSWORD = "geheim123"; // dein Passwort hier eintragen

    function checkPasswort() {
      const eingabe = document.getElementById("pw").value;
      if (eingabe === PASSWORD) {
        alert("Richtig!");
        window.location.href = "Lebenslauf.html";
      } else {
        alert("Falsches Passwort!");
      }
    }
  </script>

</body>
</html>
