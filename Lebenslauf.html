      letter-spacing: 0.5px;

    }

    #passwort-overlay button:hover {
      background: linear-gradient(90deg, #2b8aff, #1558db);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
