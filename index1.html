<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen im Game Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-color: #000; /* Vollständig schwarzer Hintergrund */
            color: white; /* Weißer Text für guten Kontrast */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            opacity: 0; /* Start mit 0 Opazität */
            transition: opacity 2s; /* Übergang für die Opazität */
        }

        h1 {
            font-size: 48px; /* Größere Schriftgröße für den Titel */
            margin-bottom: 20px;
            color: #FF0000; /* Rote Schriftfarbe */
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8); /* Roter Schatten für den Titel */
        }

        .logo {
            width: 50%; /* Breite anpassen */
            max-width: 400px; /* Maximale Breite */
            height: auto; /* Höhe automatisch anpassen */
            margin-bottom: 20px; /* Abstand unter dem Bild */
            border: 5px solid #FF0000; /* Rote Umrandung */
            border-radius: 20px; /* Abgerundete Ecken */
            box-shadow: 0 4px 30px rgba(255, 0, 0, 0.6); /* Roter Schatten um das Bild */
        }

        p {
            font-size: 24px; /* Größere Schriftgröße für den Beschreibungstext */
            margin: 20px 0;
            color: #ccc; /* Helles Grau für den Beschreibungstext */
            text-shadow: 1px 1px 5px rgba(255, 0, 0, 0.5); /* Roter Schatten für den Beschreibungstext */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF0000; /* Roter Hintergrund */
            color: white; /* Weißer Text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px; /* Abstand zwischen den Buttons */
        }

        button:hover {
            background-color: #cc0000; /* Dunklerer Rotton beim Hover */
        }
    </style>
</head>
<body onload="init()">
    <img src="image-removebg-preview (14).png" alt="Game Store Logo" class="logo">
    <h1>Willkommen im Game Store</h1>
    <p>Entdecke die neuesten Spiele und Angebote!</p>

    <button onclick="window.location.href='shop.html'">Zur Shop-Seite</button>

    <script>
        function init() {
            document.body.style.opacity = 1; // Setze die Opazität auf 1 für den Fade-In-Effekt
            setTimeout(function() {
                window.location.href = 'shop.html'; // Weiterleitung zur Shop-Seite nach 3 Sekunden
            }, 3000); // Verzögerung in Millisekunden
        }
    </script>
</body>
</html>
