<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brutaler Stresstest</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      font-size: 20px;
      padding: 20px;
      background-color: red;
      color: white;
      border: 2px solid white;
      cursor: pointer;
    }
    button:active {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div>
    <button id="startBtn" onclick="startStressTest()">Start Stresstest</button>
    <button id="stopBtn" onclick="stopStressTest()">Stop Stresstest</button>
  </div>

  <script>
    let stressTestRunning = false;
    let stressInterval;

    function startStressTest() {
      if (stressTestRunning) return;  // Verhindert mehrfaches Starten

      stressTestRunning = true;

      // Startet den extremen Stresstest durch eine endlose Schleife
      stressInterval = setInterval(function() {
        // Maximale CPU-Auslastung erzeugen durch extrem viele Berechnungen
        let a = 1;
        while(a < 1000000000) {
          a = a * Math.random();  // Maximale Belastung durch zufällige Berechnungen
        }
      }, 0);  // Minimale Verzögerung, was die CPU extrem belastet
    }

    function stopStressTest() {
      clearInterval(stressInterval);
      stressTestRunning = false;
    }
  </script>

</body>
</html>
