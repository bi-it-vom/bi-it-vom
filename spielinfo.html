<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Fusions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%; /* Sicherstellen, dass html und body die volle Höhe einnehmen */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Verhindert horizontales Scrollen */
            overflow-y: auto; /* Ermöglicht vertikales Scrollen */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh; /* Stellt sicher, dass der Body mindestens die Bildschirmhöhe einnimmt */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #ff0000; /* Rote Schriftfarbe */
            margin-bottom: 10px;
        }

        .product-container {
            display: flex;
            max-width: 900px; /* Maximale Breite */
            background-color: #333; /* Hintergrundfarbe der Verpackung */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
        }

        .product-image {
            flex: 1; /* Bild nimmt den verfügbaren Platz ein */
            position: relative; /* Positionierung für das Bild */
        }

        .product-image img {
            width: 100%; /* Bild auf die volle Breite des Containers */
            height: 100%; /* Bild auf die volle Höhe des Containers */
            object-fit: cover; /* Bildfüllung */
        }

        .product-details {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Abstand zwischen Elementen */
            flex: 1; /* Nimmt den restlichen Platz ein */
            margin-left: 20px; /* Abstand zwischen Bild und Text */
        }

        .description {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.2); /* Rote Hintergrundfarbe */
            border-radius: 5px;
            flex-grow: 1; /* Füllt den verfügbaren Raum */
        }

        .button-container {
            text-align: center; /* Zentriert den Button */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000; /* Rote Farbe für den Button */
            color: #222; /* Dunkelgraue Schriftfarbe */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Button nimmt volle Breite ein */
            margin-top: 10px; /* Abstand zwischen den Buttons */
        }

        button:hover {
            background-color: #cc0000; /* Dunkleres Rot bei Hover */
        }

        /* Mobile Ansicht */
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column; /* Bild und Details untereinander anordnen */
                align-items: center; /* Zentrieren */
            }

            .product-details {
                margin-left: 0; /* Kein Abstand mehr zum Bild */
                text-align: center; /* Text zentrieren */
            }

            h1 {
                font-size: 24px; /* Kleinere Schrift auf mobilen Geräten */
            }

            .description {
                font-size: 14px; /* Kleinere Schrift für die Beschreibung */
                margin: 5px 0;
                padding: 8px;
            }

            button {
                font-size: 14px; /* Kleinere Schaltflächen auf mobilen Geräten */
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Spielinfo - Dragon Ball Fusions</h1>
    </div>
    <div class="product-container">
        <div class="product-image">
            <img src="https://static.wikia.nocookie.net/4d8a5d1e-9c74-46b9-8e64-73194ab7abc9" alt="Dragon Ball Fusion">
        </div>
        <div class="product-details">
            <h2>Erlebe spannende Kämpfe und aufregende Abenteuer!</h2>
            <div class="description">
                <p>In Dragon Ball Fusions kannst du dein eigenes Team aus Charakteren aus dem Dragon Ball-Universum zusammenstellen und dich in aufregenden Kämpfen beweisen. Entdecke eine neue Story und erlebe epische Momente!</p>
            </div>
            <div class="button-container">
                <button onclick="window.location.href='dragonballgame.html'">Spielen</button>
                <button onclick="window.location.href='shop.html'">Zurück zum Shop</button>
            </div>
        </div>
    </div>
</body>
</html>
