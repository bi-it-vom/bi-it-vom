<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielinfo - Dragonball Fusion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%; /* Stellt sicher, dass die Höhe der Seite korrekt gesetzt ist */
            overflow-x: hidden; /* Verhindert horizontales Scrollen */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh; /* Stellt sicher, dass der Body mindestens die Höhe des Viewports hat */
            overflow-y: auto; /* Ermöglicht vertikales Scrollen */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #ff0000; /* Rote Schriftfarbe */
            margin-bottom: 10px;
        }

        .product-container {
            display: flex;
            max-width: 900px; /* Maximale Breite */
            background-color: #333; /* Hintergrundfarbe der Verpackung */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            flex-direction: row; /* Standardlayout auf größeren Bildschirmen */
            margin-bottom: 20px; /* Abstand nach unten */
        }

        .product-image {
            flex: 1; /* Bild nimmt den verfügbaren Platz ein */
            position: relative; /* Positionierung für das Bild */
        }

        .product-image img {
            width: 100%; /* Bild auf die volle Breite des Containers */
            height: 100%; /* Bild auf die volle Höhe des Containers */
            object-fit: cover; /* Bildfüllung */
        }

        .product-details {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Abstand zwischen Elementen */
            flex: 1; /* Nimmt den restlichen Platz ein */
            margin-left: 20px; /* Abstand zwischen Bild und Text */
        }

        .description {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.2); /* Rote Hintergrundfarbe */
            border-radius: 5px;
            flex-grow: 1; /* Füllt den verfügbaren Raum */
        }

        .button-container {
            text-align: center; /* Zentriert den Button */
            margin-top: 10px; /* Abstand über den Buttons */
        }

        button, .back-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Alle Buttons nehmen die gesamte Breite ein */
            margin-bottom: 10px; /* Abstand zwischen den Buttons */
        }

        button:hover, .back-button:hover {
            background-color: #cc0000;
        }

        .back-button {
            background-color: #616161; /* Grau für den Zurück-Button */
            color: white; /* Weiße Schriftfarbe */
        }

        /* Mobile Ansicht: Bild über dem Text */
        @media screen and (max-width: 768px) {
            .product-container {
                flex-direction: column; /* Ändert die Richtung auf Spalten */
            }

            .product-details {
                margin-left: 0; /* Entfernt den linken Abstand */
                margin-top: 20px; /* Fügt einen Abstand oben hinzu */
            }

            /* Stellt sicher, dass der Inhalt der Seite vertikal gescrollt werden kann */
            body {
                padding-bottom: 50px; /* Fügt unten etwas Platz hinzu, damit die Buttons sichtbar bleiben */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dragonball Fusion</h1>
    </div>
    <div class="product-container">
        <div class="product-image">
            <img src="https://static.wikia.nocookie.net/4d8a5d1e-9c74-46b9-8e64-73194ab7abc9" alt="Dragonball Fusion">
        </div>
        <div class="product-details">
            <h2>Erlebe spannende Kämpfe und aufregende Abenteuer!</h2>
            <div class="description">
                <p>Schaffst du es in Dragon Ball Fusion, deinen Gegner zu besiegen? Versuch dein Glück!</p>
            </div>
            <div class="button-container">
                <!-- Button, um das Spiel zu starten -->
                <button onclick="window.location.href='game.html'">Spielen</button>
                <!-- Button, um zurück zum Shop zu gehen -->
                <button onclick="window.location.href='shop.html'">Zurück zum Shop</button>
            </div>
        </div>
    </div>
    <div class="button-container">
        <!-- Button, um zur Startseite zurückzukehren -->
        <button onclick="window.location.href='index.html'">Zurück zur Startseite</button>
    </div>
</body>
</html>
