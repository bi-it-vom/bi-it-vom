<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eigene Webseite</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="overlay" id="overlay"></div> <!-- Overlay für Schwarz -->
    <h1 id="welcome-text">Willkommen auf meiner Webseite</h1> <!-- Willkommen-Text -->
    
    <header style="display: none;"> <!-- Header wird zuerst nicht angezeigt -->
        <h1>Willkommen auf meiner Webseite</h1> <!-- Header mit dem gleichen Text -->
    </header>
    
    <main style="display: none;"> <!-- Hauptinhalt wird zuerst nicht angezeigt -->
        <p>Hier gehts weiter.</p>
        
        <img src="z6qoo3m2.png" alt="Profilbild1" class="Profilbild1">
        <img src="h2r.png" alt="Profilbild1_2" class="Profilbild1_2">
     
        <div class="button-container">
          <button class="Erfahremehr-btn" onclick="window.location.href='seite2.html'">Erfahre mehr</button>
        </div>
    </main>

    <script>
      window.onload = function() {
        const overlay = document.getElementById('overlay');
        const welcomeText = document.getElementById('welcome-text');
        const header = document.querySelector('header');
        const main = document.querySelector('main');

        // Nach 0 Sekunden die Opazität des Overlays und des Textes verringern
        setTimeout(() => {
          overlay.style.transition = 'opacity 3s ease'; // Übergang für das Overlay
          overlay.style.opacity = '0'; // Overlay verblassen
          welcomeText.style.opacity = '0'; // Text verblassen
        }, 0); // Direkt beim Laden der Seite

        // Nach 3 Sekunden das Overlay und den Text aus dem DOM entfernen
        setTimeout(() => {
          overlay.style.display = 'none'; // Overlay aus dem DOM entfernen
          welcomeText.style.display = 'none'; // Willkommen-Text aus dem DOM entfernen
          header.style.display = 'block'; // Header sichtbar machen
          main.style.display = 'block'; // Hauptinhalt sichtbar machen
          document.body.style.overflow = 'auto'; // Scrollen aktivieren
        }, 3000); // 3000 ms = 3 Sekunden
      };
    </script>
</body>
</html>
