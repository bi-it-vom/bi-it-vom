<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Space Combat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('Herunterladen.png');
      background-size: cover;
      background-position: center;
    }


    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
    }

    #ammo-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 30px;
      border: 2px solid white;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #ammo-bar {
      height: 100%;
      background-color: green;
      border-radius: 10px;
      width: 100%;
    }

    #ammo-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
    }

    #health-container {
      position: absolute;
      bottom: 60px;
      right: 20px;
      width: 200px;
      height: 30px;
      border: 2px solid white;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #health-bar {
      height: 100%;
      background-color: red;
      border-radius: 10px;
      width: 100%;
    }

    #health-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
    }

    .bullet {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: yellow;
      border-radius: 50%;
    }

    .comet, .enemy {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .enemy-bullet {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: blue;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div id="player"></div>
    <div id="score">Punkte: 0</div>
    <div id="ammo-container">
      <div id="ammo-bar">
        <div id="ammo-text">100%</div>
      </div>
    </div>
    <div id="health-container">
      <div id="health-bar">
        <div id="health-text">100 HP</div>
      </div>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById('game-area');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');
    const ammoBar = document.getElementById('ammo-bar');
    const ammoText = document.getElementById('ammo-text');
    const healthBar = document.getElementById('health-bar');
    const healthText = document.getElementById('health-text');
    let score = 0;
    let ammo = 100;
    let health = 100;
    let playerPosX = gameArea.offsetWidth / 2 - 25;
    let playerPosY = gameArea.offsetHeight / 2 - 25;
    let playerSpeed = 15;
    let isFollowing = false;
    let bullets = [];
    let enemies = [];

    // Mausverfolgung aktivieren, wenn die linke Maustaste gedrückt wird
    gameArea.addEventListener('mousedown', (e) => {
      if (e.button === 0) {
        isFollowing = true;
      }
    });

    // Verhindert, dass der Charakter weiter folgt, wenn die Maustaste losgelassen wird
    gameArea.addEventListener('mouseup', (e) => {
      if (e.button === 0) {
        isFollowing = false;
      }
    });

    // Hauptlogik für das Verfolgen der Maus
    function followMouse(e) {
      if (isFollowing) {
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        let deltaX = mouseX - playerPosX - player.offsetWidth / 2;
        let deltaY = mouseY - playerPosY - player.offsetHeight / 2;
        let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

        // Der Spieler folgt der Maus sofort und bewegt sich schnell
        if (distance > 0) {
          let angle = Math.atan2(deltaY, deltaX);
          playerPosX += playerSpeed * Math.cos(angle);
          playerPosY += playerSpeed * Math.sin(angle);

          player.style.left = playerPosX + 'px';
          player.style.top = playerPosY + 'px';
        }
      }
    }

    // Fängt die Mausbewegung während des Spielens ein
    gameArea.addEventListener('mousemove', followMouse);

    // Kollisionserkennung und Spielmechanik für Schüsse
    function shootBullet() {
      if (ammo <= 0) return; // Keine Munition

      ammo--;
      ammoBar.style.width = ammo + '%';
      ammoText.textContent = ammo + '%';

      const bullet = document.createElement('div');
      bullet.classList.add('bullet');
      bullet.style.left = playerPosX + player.offsetWidth / 2 - 5 + 'px';
      bullet.style.top = playerPosY + player.offsetHeight / 2 - 5 + 'px';
      gameArea.appendChild(bullet);

      let angle = Math.atan2(playerPosY - playerPosY, playerPosX - playerPosX);
      let bulletSpeed = 10;
      
      function moveBullet() {
        let bulletPosX = parseInt(bullet.style.left);
        let bulletPosY = parseInt(bullet.style.top);
        
        bulletPosX += bulletSpeed * Math.cos(angle);
        bulletPosY += bulletSpeed * Math.sin(angle);

        bullet.style.left = bulletPosX + 'px';
        bullet.style.top = bulletPosY + 'px';

        // Entfernt den Schuss, wenn er den Bildschirm verlässt
        if (bulletPosX < 0 || bulletPosX > gameArea.offsetWidth || bulletPosY < 0 || bulletPosY > gameArea.offsetHeight) {
          bullet.remove();
        }

        // Kollisionsabfrage mit Kometen
        enemies.forEach(enemy => {
          if (
            bulletPosX < enemy.posX + enemy.size &&
            bulletPosX + 10 > enemy.posX &&
            bulletPosY < enemy.posY + enemy.size &&
            bulletPosY + 10 > enemy.posY
          ) {
            enemy.health -= 50;
            if (enemy.health <= 0) {
              enemy.elem.remove();
              enemies = enemies.filter(e => e !== enemy);
            }
            bullet.remove();
          }
        });

        requestAnimationFrame(moveBullet);
      }

      moveBullet();
    }

    // Leertaste zum Schießen
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        shootBullet();
      }
    });

    // Spawn von Gegner-Raumschiffen
    function spawnEnemy() {
      const enemy = document.createElement('div');
      enemy.classList.add('enemy');
      enemy.style.left = Math.random() * gameArea.offsetWidth + 'px';
      enemy.style.top = Math.random() * gameArea.offsetHeight + 'px';

      gameArea.appendChild(enemy);

      const enemyData = {
        elem: enemy,
        posX: parseInt(enemy.style.left),
        posY: parseInt(enemy.style.top),
        size: 20,
        health: 200
      };

      enemies.push(enemyData);

      function moveEnemy() {
        let enemyPosX = enemyData.posX;
        let enemyPosY = enemyData.posY;
        let enemySpeed = 3;
        let angle = Math.atan2(playerPosY - enemyPosY, playerPosX - enemyPosX);

        enemyPosX += enemySpeed * Math.cos(angle);
        enemyPosY += enemySpeed * Math.sin(angle);

        enemy.style.left = enemyPosX + 'px';
        enemy.style.top = enemyPosY + 'px';

        enemyData.posX = enemyPosX;
        enemyData.posY = enemyPosY;

        // Angriff der Gegner
        if (Math.random() < 0.01) {
          shootEnemyBullet(enemyData);
        }

        requestAnimationFrame(moveEnemy);
      }

      moveEnemy();
    }

    // Gegner-Schüsse
    function shootEnemyBullet(enemyData) {
      const enemyBullet = document.createElement('div');
      enemyBullet.classList.add('enemy-bullet');
      enemyBullet.style.left = enemyData.posX + enemyData.size / 2 - 5 + 'px';
      enemyBullet.style.top = enemyData.posY + enemyData.size / 2 - 5 + 'px';
      gameArea.appendChild(enemyBullet);

      const angle = Math.atan2(playerPosY - enemyData.posY, playerPosX - enemyData.posX);
      let bulletSpeed = 5;

      function moveEnemyBullet() {
        let bulletPosX = parseInt(enemyBullet.style.left);
        let bulletPosY = parseInt(enemyBullet.style.top);

        bulletPosX += bulletSpeed * Math.cos(angle);
        bulletPosY += bulletSpeed * Math.sin(angle);

        enemyBullet.style.left = bulletPosX + 'px';
        enemyBullet.style.top = bulletPosY + 'px';

        // Entfernt die Kugel, wenn sie den Bildschirm verlässt
        if (bulletPosX < 0 || bulletPosX > gameArea.offsetWidth || bulletPosY < 0 || bulletPosY > gameArea.offsetHeight) {
          enemyBullet.remove();
        }

        // Kollisionsabfrage mit dem Spieler
        if (
          bulletPosX < playerPosX + player.offsetWidth &&
          bulletPosX + 10 > playerPosX &&
          bulletPosY < playerPosY + player.offsetHeight &&
          bulletPosY + 10 > playerPosY
        ) {
          health -= 8; // Schaden pro Treffer des Gegners
          healthBar.style.width = health + '%';
          healthText.textContent = health + ' HP';
          enemyBullet.remove();
        }

        requestAnimationFrame(moveEnemyBullet);
      }

      moveEnemyBullet();
    }

    // Gegner spawnen alle 3 Sekunden
    setInterval(spawnEnemy, 3000);

    // Spiel-Loop
    function gameLoop() {
      // Hier kann die Logik für Kollisionen, Punkte und andere Spielmechaniken hinzugefügt werden
      scoreDisplay.textContent = `Punkte: ${score}`;
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
