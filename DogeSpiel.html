<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Space Combat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: cover;
      background-position: center;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
    }

    #ammo-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 30px;
      border: 2px solid white;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #ammo-bar {
      height: 100%;
      background-color: green;
      border-radius: 10px;
      width: 100%;
    }

    #ammo-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
    }

    #health-container {
      position: absolute;
      bottom: 60px;
      right: 20px;
      width: 200px;
      height: 30px;
      border: 2px solid white;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #health-bar {
      height: 100%;
      background-color: red;
      border-radius: 10px;
      width: 100%;
    }

    #health-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
    }

    .bullet {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: yellow;
      border-radius: 50%;
    }

    .comet, .enemy {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .enemy-bullet {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: blue;
      border-radius: 50%;
    }

    /* Charakterauswahl Button */
    #char-selection {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    #char1, #char2 {
      width: 100px;
      height: 100px;
      border: 2px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div id="player"></div>
    <div id="score">Punkte: 0</div>
    <div id="ammo-container">
      <div id="ammo-bar">
        <div id="ammo-text">100%</div>
      </div>
    </div>
    <div id="health-container">
      <div id="health-bar">
        <div id="health-text">100 HP</div>
      </div>
    </div>
    <!-- Charakterauswahl -->
    <div id="char-selection">
      <div id="char1" onclick="selectCharacter('char1')">
        <img src="Herunterladen.png" alt="Charakter 1" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
      <div id="char2" onclick="selectCharacter('char2')">
        <img src="image-removebg-preview (26).png" alt="Charakter 2" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById('game-area');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');
    const ammoBar = document.getElementById('ammo-bar');
    const ammoText = document.getElementById('ammo-text');
    const healthBar = document.getElementById('health-bar');
    const healthText = document.getElementById('health-text');
    const charSelection = document.getElementById('char-selection');
    let score = 0;
    let ammo = 100;
    let health = 100;
    let playerPosX = gameArea.offsetWidth / 2 - 25;
    let playerPosY = gameArea.offsetHeight / 2 - 25;
    let playerSpeed = 15;
    let isFollowing = false;
    let selectedCharacter = null;

    // Funktion, um den Charakter auszuwählen
    function selectCharacter(character) {
      if (character === 'char1') {
        selectedCharacter = 'Herunterladen.png';
      } else if (character === 'char2') {
        selectedCharacter = 'image-removebg-preview (26).png';
      }
      
      // Charakterbild setzen
      player.style.backgroundImage = `url(${selectedCharacter})`;
      
      // Entferne die Charakterauswahl nach der Auswahl
      charSelection.style.display = 'none';
      
      // Spiel starten
      startGame();
    }

    // Spiel starten
    function startGame() {
      score = 0;
      ammo = 100;
      health = 100;
      scoreDisplay.textContent = `Punkte: ${score}`;
      ammoBar.style.width = ammo + '%';
      ammoText.textContent = ammo + '%';
      healthBar.style.width = health + '%';
      healthText.textContent = health + ' HP';
      // Weitere Spiel-Startlogik hier
    }

    // Mausverfolgung aktivieren, wenn die linke Maustaste gedrückt wird
    gameArea.addEventListener('mousedown', (e) => {
      if (e.button === 0 && selectedCharacter) {
        isFollowing = true;
      }
    });

    // Verhindert, dass der Charakter weiter folgt, wenn die Maustaste losgelassen wird
    gameArea.addEventListener('mouseup', (e) => {
      if (e.button === 0) {
        isFollowing = false;
      }
    });

    // Hauptlogik für das Verfolgen der Maus
    function followMouse(e) {
      if (isFollowing && selectedCharacter) {
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        let deltaX = mouseX - playerPosX - player.offsetWidth / 2;
        let deltaY = mouseY - playerPosY - player.offsetHeight / 2;
        let distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

        if (distance > 0) {
          let angle = Math.atan2(deltaY, deltaX);
          playerPosX += playerSpeed * Math.cos(angle);
          playerPosY += playerSpeed * Math.sin(angle);

          player.style.left = playerPosX + 'px';
          player.style.top = playerPosY + 'px';
        }
      }
    }

    gameArea.addEventListener('mousemove', followMouse);

    // Spiel-Loop
    function gameLoop() {
      if (selectedCharacter) {
        scoreDisplay.textContent = `Punkte: ${score}`;
        requestAnimationFrame(gameLoop);
      }
    }

    gameLoop();
  </script>
</body>
</html>
