<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>

    <div id="scoreBoard" style="text-align: center; margin-top: 20px; color: white;">
        <h2>Top 4 Versuche:</h2>
        <ol id="topScores"></ol>
    </div>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #e0e0e0;
            border: 2px solid #222;
        }

        .exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .exit-button:hover {
            background-color: #cc0000;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            display: none;
            z-index: 20;
            text-align: center;
        }

        .game-over .bloody-text {
            font-family: 'Creepster', cursive;
            color: red;
            font-size: 48px;
            text-shadow: 0 0 20px red;
        }

        .game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-over button:hover {
            background-color: #cc0000;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <button class="exit-button" onclick="window.location.href='dinojump.html'">Zurück</button>
    <div class="score" id="scoreDisplay">Hindernisse bewältigt: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div class="game-over" id="gameOverOverlay">
        <div class="bloody-text">Why so serious?</div>
        <div id="gameOverText"></div>
        <button onclick="restartGame()">Nochmal</button>
        <button onclick="window.location.href='dinojump.html'">Exit</button>
    </div>

    <script>
        // Funktion für die Namenseingabe
        function askForName() {
            let playerName = null;
            while (!playerName) {
                playerName = prompt("Bitte gib deinen Namen ein:");
                if (!playerName) {
                    alert("Der Name darf nicht leer sein!");
                }
            }
            alert(`Willkommen, ${playerName}!`);
            return playerName;
        }

        const playerName = askForName(); // Spielername wird gespeichert

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const gameOverText = document.getElementById('gameOverText');

        // Canvas Größe an Bildschirm anpassen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.8;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let dinoY, dinoWidth, dinoHeight, gravity, isJumping, jumpStrength, jumpSpeed;
        let obstacles, distanceInMeters, highScore, obstacleSpeed, obstacleWidth, obstaclesCleared, spawnInterval;
        let jumpCount = 0;

        const dinoImage = new Image();
        const dinoJumpImage = new Image();
        const obstacleImage = new Image();

        dinoImage.src = 'image-removebg-preview (20).png';
        dinoJumpImage.src = 'image-removebg-preview (21).png';
        obstacleImage.src = 'image-removebg-preview (22).png';

        let imagesLoaded = 0;
        const totalImages = 3;

        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                resetGame();
                animate();
            }
        }

        dinoImage.onload = imageLoaded;
        dinoJumpImage.onload = imageLoaded;
        obstacleImage.onload = imageLoaded;

        class Obstacle {
            constructor(x, height) {
                this.x = x;
                this.y = canvas.height - height;
                this.width = 50;
                this.height = height;
            }

            draw() {
                ctx.drawImage(obstacleImage, this.x, this.y, this.width, this.height);
            }

            update() {
                this.x -= obstacleSpeed;
            }

            checkCollision(dinoX, dinoY, dinoWidth, dinoHeight) {
                const collisionBoxWidth = 60;
                const collisionBoxHeight = 120;

                if (
                    dinoX + collisionBoxWidth > this.x &&
                    dinoX < this.x + this.width &&
                    dinoY + collisionBoxHeight > this.y &&
                    dinoY < this.y + this.height
                ) {
                    return true;
                }
                return false;
            }
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                jumpSpeed = jumpStrength;
                let jumpInterval = setInterval(() => {
                    if (jumpSpeed > 0) {
                        dinoY -= jumpSpeed;
                        jumpSpeed -= gravity;
                    } else {
                        clearInterval(jumpInterval);
                        let fallInterval = setInterval(() => {
                            dinoY += gravity + 10;
                            if (dinoY >= canvas.height - dinoHeight) {
                                clearInterval(fallInterval);
                                dinoY = canvas.height - dinoHeight;
                                isJumping = false;
                                jumpCount++;
                                if (jumpCount % 3 === 0) {
                                    obstacleSpeed += 4; 
                                }
                            }
                        }, 20);
                    }
                }, 20);
            }
        }

        function addObstacle() {
            const height = Math.random() * 50 + 50;
            obstacles.push(new Obstacle(canvas.width, height));
        }

        function updateScore() {
            document.getElementById('scoreDisplay').innerText = playerName + ' - Hindernisse bewältigt: ' + distanceInMeters;
        }

        function gameOver() {
            gameOverOverlay.style.display = 'flex';
            gameOverText.innerText = playerName + ', du hast ' + distanceInMeters + ' Hindernisse bewältigt!';
            if (distanceInMeters > highScore) {
                highScore = distanceInMeters;
                gameOverText.innerText += '\nNeuer Highscore: ' + highScore;
            }
        }

        function restartGame() {
            location.reload();
        }

        function resetGame() {
            dinoY = canvas.height - 180;
            dinoWidth = 120;
            dinoHeight = 180;
            gravity = 5;
            isJumping = false;
            jumpStrength = 40;
            jumpSpeed = 0;
            obstacles = [];
            distanceInMeters = 0;
            obstacleSpeed = 5;
            obstaclesCleared = 0;
            jumpCount = 0;
            clearInterval(spawnInterval);
            startObstacleSpawning();
        }

        function startObstacleSpawning() {
            spawnInterval = setTimeout(function () {
                addObstacle();
                startObstacleSpawning();
            }, Math.random() * 2000 + 500); 
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (isJumping) {
                ctx.drawImage(dinoJumpImage, 50, dinoY, dinoWidth, dinoHeight);
            } else {
                ctx.drawImage(dinoImage, 50, dinoY, dinoWidth, dinoHeight);
            }

            obstacles.forEach((obstacle, index) => {
                obstacle.update();
                obstacle.draw();

                if (obstacle.checkCollision(50, dinoY, dinoWidth, dinoHeight)) {
                    gameOver();
                }

                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                    obstaclesCleared++;
                    distanceInMeters += 1;
                    updateScore();
                }
            });
        }

        function animate() {
            update();
            if (gameOverOverlay.style.display === 'none') {
                requestAnimationFrame(animate);
            }
        }

        document.addEventListener('keydown', event => {
            if (event.code === 'Space') {
                jump();
            }
        });
    </script>
</body>
</html>
