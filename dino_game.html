<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #e0e0e0;
            border: 2px solid #222;
        }

        .exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        .exit-button:hover {
            background-color: #cc0000;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <button class="exit-button" onclick="window.location.href='dinojump.html'">Zurück</button>
    <div class="score" id="scoreDisplay">Hindernisse bewältigt: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');

        // Bilder laden
        const playerNormalImage = new Image();
        const playerJumpImage = new Image();
        const obstacleImage = new Image();
        const houseImage = new Image();

        playerNormalImage.src = 'image-removebg-preview (20).png'; // Normales Bild
        playerJumpImage.src = 'batmanjumpbild.png'; // Sprungbild
        obstacleImage.src = 'Herunterladen (7).png'; // Neues Hindernisbild
        houseImage.src = 'https://thumbs.dreamstime.com/b/pixel-art-house-background-games-design-53644577.jpg'; // Hausbild

        let imagesLoaded = 0;
        const totalImages = 4; // Vier Bilder

        function checkImagesLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                initGame();
            }
        }

        playerNormalImage.onload = checkImagesLoaded;
        playerJumpImage.onload = checkImagesLoaded;
        obstacleImage.onload = checkImagesLoaded;
        houseImage.onload = checkImagesLoaded;

        // Spielvariablen
        canvas.width = window.innerWidth * 2; // Längerer Spielraum
        canvas.height = window.innerHeight;
        const groundLevel = canvas.height - 120; // Boden minimal höher gesetzt

        const player = {
            x: 50,
            y: groundLevel - 100,
            width: 80,
            height: 120,
            speed: 5,
            jumping: false,
            jumpSpeed: 30,
            gravity: 10,
            jumpCount: 0
        };

        const obstacles = [];
        let obstaclesCleared = 0;
        let obstacleSpeed = 5; // Anfangsgeschwindigkeit der Hindernisse

        let backgroundX = 0;
        let housePositions = [];

        function moveBackground() {
            backgroundX -= 2;
            if (backgroundX <= -canvas.width) {
                backgroundX = 0;
            }

            housePositions.forEach((pos, index) => {
                housePositions[index] = pos - obstacleSpeed;
                if (housePositions[index] <= -canvas.width) {
                    housePositions[index] = canvas.width;
                }
            });
        }

        function drawBackground() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            housePositions.forEach((pos) => {
                ctx.drawImage(houseImage, pos, groundLevel - 300, 400, 400);
            });
        }

        class Obstacle {
            constructor(image, x, height) {
                this.image = image;
                this.x = x;
                this.y = groundLevel - height;
                this.width = 5;
                this.height = height * 0.6;
                this.imageWidth = 50;
                this.imageHeight = height;
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.imageWidth, this.imageHeight);
            }

            update() {
                this.x -= obstacleSpeed;
            }

            isOffScreen() {
                return this.x + this.width < 0;
            }

            checkCollision(player) {
                return (
                    player.x < this.x + this.width &&
                    player.x + player.width > this.x &&
                    player.y < this.y + this.height &&
                    player.y + player.height > this.y
                );
            }
        }

        function addObstacle() {
            const randomHeight = Math.random() * 50 + 30;
            obstacles.push(new Obstacle(obstacleImage, canvas.width, randomHeight));
        }

        function jump() {
            if (!player.jumping) {
                player.jumping = true;
                player.jumpCount++;

                let jumpInterval = setInterval(() => {
                    player.y -= player.jumpSpeed;
                    if (player.y <= groundLevel - 350) {
                        clearInterval(jumpInterval);
                        let fallInterval = setInterval(() => {
                            player.y += player.gravity;
                            if (player.y >= groundLevel - player.height) {
                                player.y = groundLevel - player.height;
                                player.jumping = false;
                                clearInterval(fallInterval);
                            }
                        }, 20);
                    }
                }, 20);

                if (player.jumpCount % 5 === 0 && obstaclesCleared < 34) {
                    obstacleSpeed *= 1.4; // Erhöhe die Geschwindigkeit alle 5 Sprünge
                }
            }
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            moveBackground();
            drawBackground();

            ctx.fillStyle = '#6e4b3e';
            ctx.fillRect(0, groundLevel, canvas.width, canvas.height - groundLevel);

            if (player.jumping) {
                ctx.drawImage(playerJumpImage, player.x, player.y, player.width, player.height);
            } else {
                ctx.drawImage(playerNormalImage, player.x, player.y, player.width, player.height);
            }

            obstacles.forEach((obstacle, index) => {
                obstacle.update();
                obstacle.draw();

                if (obstacle.checkCollision(player)) {
                    location.reload(); // Neustart ohne Meldung
                }

                if (obstacle.isOffScreen()) {
                    obstacles.splice(index, 1);
                    obstaclesCleared++;
                    scoreDisplay.textContent = 'Hindernisse bewältigt: ' + obstaclesCleared;
                }
            });

            requestAnimationFrame(updateGame);
        }

        function initGame() {
            for (let i = 0; i < 5; i++) {
                housePositions.push(canvas.width + i * 300);
            }

            setInterval(addObstacle, Math.random() * 2000 + 800);

            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    jump();
                }
                if (e.code === 'ArrowRight') {
                    player.x = Math.min(player.x + player.speed, canvas.width - player.width);
                }
                if (e.code === 'ArrowLeft') {
                    player.x = Math.max(player.x - player.speed, 0);
                }
            });

            // Touch event für mobile Geräte
            canvas.addEventListener('touchstart', () => {
                jump();
            });

            updateGame();
        }
    </script>
</body>
</html>
